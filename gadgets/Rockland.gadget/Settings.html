<html>
<head>
	<style>
		body{ 
			width:210;
			height:125;
		}
	</style>
	<script>
	function init() {
		var currentSetting = System.Gadget.Settings.read("stationPicker");
		if (currentSetting != "")
			stationPicker.value = currentSetting;
	}

	System.Gadget.onSettingsClosing = SettingsClosing;
	function SettingsClosing(event)
	{
 		if (event.closeAction == event.Action.commit) {
			variableName = stationPicker.value;
			System.Gadget.Settings.write("stationPicker", variableName);
		}
		
		event.cancel = false;
	}
	</script>
</head>
<body onload="init()">
	<span id="mySpan" style="font-family: Tahoma; font-size: 10pt;">
		Senderliste:<br>
	  <select NAME="station" id="stationPicker" style="width: 200;">
